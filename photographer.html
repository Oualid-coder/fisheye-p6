<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="scripts/utils/contactForm.js"></script>  
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="container-button">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>
      <div class="tri-option"><p class="tri-phrase">Trier par </p></div>
    </main>
    <section class="photograph-photos"></section>
    <div class="price-likes-fixed"></div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
       
  <form id="formulaire">
  <div>
    <label for="surname">Prénom</label>
    <input type="text" id="surname" name="surname" aria-label="Prénom" tabindex="1" />
  </div>
  <div>
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" aria-label="Nom" tabindex="2" />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" aria-label="Email" tabindex="3" />
  </div>
  <div>
    <label for="message">Votre Message:</label><br>
    <textarea id="message" name="message" rows="10" cols="100" aria-label="Votre Message" tabindex="4"></textarea><br>
  </div>
  <button  class="contact_button" tabindex="5">Envoyer</button>
  </form>
			</div>     
		</div>
    <script src="scripts/factories/profile.js"></script>
    <script src="scripts/factories/photos.js"></script>
    <script src="scripts/factories/tri.js"></script>
    <script src="scripts/factories/profilePhoto.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/price-likes.js"></script>
    
  </body>
</html>
